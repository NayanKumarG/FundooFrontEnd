<mat-card class="note-matcard"  fxLayout="column" [ngStyle]="{ 'background-color': note.color }">
  
    <div *ngIf="!note.pinned && !note.trashed" class="pin-div">
        <button mat-icon-button class="pin" (click)="pinNote()">
          <mat-icon matTooltip="pin note">
            <img src="../../../assets/icons/pin.svg" style="width: 25px;height: 25px;" [ngStyle]="{ 'background-color': note.color }">
          </mat-icon>
        </button>
      </div>
      <div *ngIf="note.pinned && !note.trashed" class="pin-div">
        <button mat-icon-button class="pin" (click)="pinNote()">
          <mat-icon matTooltip="unpin note">
            <img src="../../../assets/icons/unpinn.svg" style="width: 25px;height: 25px;">
          </mat-icon>
        </button>
      </div>
   
      <textarea matInput type="text" placeholder="Title" [(ngModel)]="note.title" [ngStyle]="{ 'background-color': note.color }"  matTextareaAutosize></textarea>
      <textarea matInput type="text" placeholder="Take a note" [(ngModel)]="note.description" [ngStyle]="{ 'background-color': note.color }"  matTextareaAutosize></textarea>
    
      <mat-chip-list>
        <div  class="matchip" style="width: 100%;">
          <mat-chip *ngFor="let label of labels">
              {{label.labelName}}
            <mat-icon matChipRemove >cancel</mat-icon>
            </mat-chip>
        </div>
      </mat-chip-list>

      <div *ngIf="note.updateDate!= null" class="date">
        <span style="margin-top: 8px;">
            <small>Edited: {{note.updateDate}}</small></span>
      </div>
    <div class="icons" style="display:flex;flex-direction: row;align-items: center;">
      
        <app-icons [note]="note"></app-icons>
        
 
    <div >
        <button mat-button class="close" (click)="onSubmit()">Close</button> 
</div>
</div>
</mat-card>
