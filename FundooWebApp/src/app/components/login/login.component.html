
<div class="login">

    <mat-card class="card">
    
        <mat-card-header>
            
            <mat-card-title class="title">Login to Fundoo</mat-card-title>
        </mat-card-header>
    
        <div class="content">
            <mat-card-content>
    

    
                  <mat-form-field appearance="outline" class="label">
                    <mat-label>Email</mat-label> 
                      <input matInput placeholder="email" type="email" >
                  </mat-form-field>
    
                  <mat-form-field appearance="outline" class="label">
                    <mat-label>Password</mat-label> 
                      <input matInput placeholder="password" type="password"  >
                  </mat-form-field>
    
                  <mat-card-actions>
                    <button
                      mat-raised-button
                      color="primary"
                      type="submit"
                      
                    >
                      Login
                    </button>
                </mat-card-actions>

                <a routerLink="/registration">Create an Account</a> &nbsp;&nbsp;
                <a routerLink="/forgotPassword">Forgotten Account?</a>
    
            </mat-card-content>
        </div>
    </mat-card>
    
    
        </div>
